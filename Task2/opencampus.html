<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <title>専門学校ITカレッジ沖縄</title>
</head>

<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="logo-main" href="https://www.it-college.ac.jp"><img class="logomain img-fluid" src="img/logo.png"
                    alt="専門学校 ITカレッジ沖縄"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html"><i
                                class="bi bi-house-door"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="it-specialist.html"><i
                                class="bi bi-caret-right"></i>Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cyber-security.html"><i
                                class="bi bi-caret-right"></i>サイバーセキュリティ科</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="opencampus.html
"><i class="bi bi-caret-right"></i>オープンキャンパス申し込み</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-title text-aikare"><i class="bi bi-square-fill"></i>ITスペシャリスト科</h2>
                </div>
                <div class="col-lg-12"><img src="img/slider-opencampus.jpg" class="img-fluid page-img"
                        alt="オープンキャンパス申し込み">
                </div>
            </div>
        </div>
        <div class="container">
            <form action="">
                <div class="row pt-3 pb-3">
                    <div class="col-lg-2">
                        <label for="exampleInputDate" class="form-label">参加希望日</label>
                    </div>
                    <div class="col-lg-10">
                        <input type="date" class="form-control" id="exampleInputDate">
                    </div>
                    <div class="row pt-3 pb-3">
                        <div class="col-lg-2">
                            氏名
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <label for="exampleInputName1" class="form-label">姓</label>
                        <input type=”text” class="form-control" id="exampleInputName1" placeholder="山田">
                    </div>
                    <div class="col-lg-5">
                        <label for="exampleInputName2" class="form-label">名</label>
                        <input type=”text” class="form-control" id="xampleInputName2" placeholder="太郎">
                    </div>
                    <div class="row pt-3 pb-3">
                        <div class="col-log-2">
                            <label for="exampleInputEmail" class="form-label">メール</label>
                        </div>
                        <div class="col-log-10">
                            <input type="email" class="form-control" id="exampleInputEmail"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">※
                                受信拒否や迷惑メール等の設定を行っている場合、お手数ですがドメイン「it-college.ac.jp」を受信できるようお願いいたします。</div>
                        </div>
                    </div>
                    <div class="row pt-3 pb-3">
                        <div class="col-lg-2">
                            希望学科
                        </div>
                        <div class="col-lg-10">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleInput-it-specialist"
                                    value="it-specialist">
                                <label for="exampleInput-it-specialist" class="form-check-label">ITスペシャリスト科</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleInput-cyber-security"
                                    value="cyber-security">
                                <label for="exampleInput-cyber-security" class="form-check-label">サイバーセキュリティ科</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleInput-game-creator"
                                    value="game-creator">
                                <label for="exampleInput-game-creator" class="form-check-label">ゲームクリエイター科</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleInput-night-it"
                                    value="night-it">
                                <label for="exampleInput-night-it" class="form-check-label">夜間ITエンジニア科</label>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-3 pb-3">
                        <div class="d-grid col-lg-2 mx-auto">
                            <button class="btn btn-primary" type="submit">予約</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="mt-5 pt-3 pd-2 bg-secondary">
        <div class="container">
            <p class="float-end"><a href="#header" class="link-light text-decoration-none">Back to top <i
                        class="bi bi-arrow-up-square-fill"></i></a></p>
            <p><a href="https://www.it-college.ac.jp/" class="link-light text-decoration-none">Copyright &copy; 2015 IT
                    College Okinawa. All
                    Rights
                    Reserved.</a></p>

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
